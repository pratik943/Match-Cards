<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mix-Or-Match</title>

  <!-- ✅ Farcaster Mini App meta -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://match-cards-ruby.vercel.app/image.GIF",
    "button":{
      "title":"Play Now",
      "action":{
        "type":"launch_frame",
        "name":"Match Cards",
        "url":"https://match-cards-ruby.vercel.app",
        "splashImageUrl":"https://match-cards-ruby.vercel.app/splash.png",
        "splashBackgroundColor":"#111111"
      }
    }
  }' />

  <!-- ✅ Farcaster Mini App SDK -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    (async () => {
      await sdk.actions.ready(); // signals Farcaster client your miniapp is ready
    })();
  </script>

  <!-- Keep your separate CSS and JS -->
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="page-title">Mix-Or-Match</h1>
  <div class="overlay-text visible">Click to Start</div>
  <div id="game-over-text" class="overlay-text">
    GAME OVER
    <span class="overlay-text-small">Click to Restart</span>
  </div>
  <div id="victory-text" class="overlay-text">
    VICTORY
    <span class="overlay-text-small">Click to Restart</span>
  </div>

  <div class="game-container">
    <div class="game-info-container">
      <div class="game-info">Time <span id="time-remaining">100</span></div>
      <div class="game-info">Flips <span id="flips">0</span></div>
    </div>

    <!-- ✅ All 16 cards are already here in your file -->
    <!-- ... your card <div>s as in your current index.html ... -->
  </div>
</body>
</html>
